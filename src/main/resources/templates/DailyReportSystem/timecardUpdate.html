<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/DailyReportSystem/employee/reportregister.css}">
</head>
<header>
    <nav class="global_navi">
        <ul>
        <li><a th:href="@{/}" th:text="日報管理システム" ></a></li>
        <li><a th:href="@{/employee/employeelist/}" th:text="従業員管理" th:if="${userroll} == '管理者'"></a></li>
        <li><a th:href="@{/report/reportlist/}" th:text="日報管理"></a></li>
        <li><a th:href="@{/timecard/}" th:text="勤怠管理"></a></li>
        <li th:text="${username}+' さん'"></li>
        <li><form method="post" th:action="@{/logout}" ><input type="submit" value="ログアウト" class="logout"></form></li>
        </ul>
    </nav>
</header>
<body>
    <h1>タイムカード　編集ページ</h1>

          <form method="post" th:action="@{/timecard/timecardupdate/{id}/(id=${timecard.id})}"  th:object="${timecard}" class="report_form">
          <p>氏名<br>[[*{employee.name}]]</p>
          <label for="Date" class="form">日付</label>
            <input type="date" name="timecardDate" th:value="*{timecardDate}" th:max="${Date}" readonly>
            <span th:errors="*{timecardDate}" class="err"></span>

          <label for="workTime" class="form">出勤時間</label>
            <input type="time" th:field="*{workTime}">
             <span th:errors="*{workTime}" class="err"></span>
            <br>
          <label for="leavingworkTime" class="form">退勤時間</label>
            <input type="time" th:field="*{leavingworkTime}">
             <span th:errors="*{leavingworkTime}" class="err"></span>
            <br>
            <input type="submit" value="修正"  class="form">
            <br>
            <a th:href="@{/timecard/timecardlist/}" th:text="一覧に戻る"></a>
    </form>

</body>
</html>
