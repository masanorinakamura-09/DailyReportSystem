<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/DailyReportSystem/employeelist.css}">
</head>
<body>
    <h2>日報管理システム</h2>
    <h1>従業員　一覧</h1>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr th:each="employee : ${employeelist}">
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td> <a th:href="@{/employee/employeeDetail/{id}/(id=${employee.id})}"　th:text="詳細を見る"></a></td>
        </tr>
    </table>
    <p　th:text="'（全'+${index}+'件）'"></p>
    <a th:href="@{/employee/employeeregister}"　th:text="新規従業員の登録"></a>
</body>
</html>
