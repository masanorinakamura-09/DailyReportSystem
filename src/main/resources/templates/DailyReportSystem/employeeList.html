<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/DailyReportSystem/employee/employeelist.css}">
</head>
<header>
    <nav class="global_navi">
        <ul>
        <li>日報管理システム</li>
        <li>従業員管理</li>
        <li>日報管理</li>
        <li>氏名 さん</li>
        <li>ログアウト</li>
        </ul>
    </nav>
</header>
<body>
    <h1>従業員 一覧</h1>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr th:each="employee : ${employeelist}">
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td> <a th:href="@{/employee/employeedetail/{id}/(id=${employee.id})}" th:text="詳細を見る"></a></td>
        </tr>
    </table>
    <p　th:text="'（全'+${index}+'件）'"></p>
    <a th:href="@{/employee/employeeregister}"　th:text="新規従業員の登録"></a>
</body>
</html>
